bindd = ALT, N, NotionbHolivia, exec, omarchy-launch-webapp "https://notion.so"
bindd = ALT, Y, YNAB, exec, omarchy-launch-webapp "https://app.ynab.com"
bindd = ALT, K, Kindle, exec, omarchy-launch-webapp "https://lire.amazon.fr/kindle-library"
